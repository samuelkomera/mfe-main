<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Login </div>
        <div class="card-body">
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                  <div class="alert alert-danger" [hidden]="!error">
                    {{error}}
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" [(ngModel)]="form.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required >
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" [(ngModel)]="form.password" class="form-control" id="exampleInputPassword1" placeholder="Password" required >
                  </div>
                  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" >Signin</button>
                  <a routerLink="/signup" type="button" class="btn btn-primary float-right">Signup</a>
                  <small>
                    <a routerLink="/request-password-reset">Reset Password</a>
                  </small>
            </form> 
        </div>
    </div>
</div>
