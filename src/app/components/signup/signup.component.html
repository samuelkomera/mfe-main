<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Signup</div>
        <div class="card-body">
            <form #signupForm=ngForm (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="text" name="name" [(ngModel)]="form.name" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter name" required >
                  <div class="alert alert-danger" [hidden]="!error.name">
                    {{error.name}}
                  </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" [(ngModel)]="form.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required >
                  <div class="alert alert-danger" [hidden]="!error.email">
                    {{error.email}}
                  </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" [(ngModel)]="form.password" class="form-control" id="exampleInputPassword1" placeholder="Password" required >
                  <div class="alert alert-danger" [hidden]="!error.password">
                    {{error.password}}
                  </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputCPassword1">Confirm Password</label>
                    <input type="password" name="password_confirmation" [(ngModel)]="form.password_confirmation" class="form-control" id="exampleInputCPassword1" placeholder="Confirm Password" required >
                  </div>
                  <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid" >Signup</button>
                  <a routerLink="/login" type="button" class="btn btn-primary float-right">Signin</a>
            </form> 
        </div>
    </div>
</div>
