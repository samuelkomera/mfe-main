<div class="mt-4 col-8 offset-2">
  <div class="card">
      <div class="card-header">Reset Password </div>
      <div class="card-body">
          <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" name="email" [(ngModel)]="form.email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required >
                  <span clas="text-danger"[hidden]="!error.email"></span>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" name="password" [(ngModel)]="form.password" class="form-control" id="exampleInputPassword1" placeholder="Password" required >
                  <span clas="text-danger"[hidden]="!error.password"></span>
                </div>
                <div class="form-group">
                  <label for="exampleInputCPassword1">Password</label>
                  <input type="password" name="password_confirmation" [(ngModel)]="form.password_confirmation" class="form-control" id="exampleInputCPassword1" placeholder="Confirm Password" required >
                  <span clas="text-danger"[hidden]="!error.password_confirmation"></span>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.valid" >Change Password</button>
          </form> 
      </div>
  </div>
</div>
